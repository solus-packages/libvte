name       : libvte
version    : 0.58.1
release    : 27
source     :
    - https://download.gnome.org/sources/vte/0.58/vte-0.58.1.tar.xz : 24c58afa1859df02b92f90ca8f668dea5629528237b43955bddd9484144258da
license    : GPL-2.0-or-later
component  : desktop.library
summary    : The VTE package contains a termcap file implementation for terminal emulators.
description: |
    The VTE package contains a termcap file implementation for terminal emulators.
builddeps  :
    - pkgconfig(gnutls)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpcre2-8)
    - gperf
    - gtk-doc
    - libiconv-devel
    - vala
rundeps    :
    - devel :
        - pcre2-devel
setup      : |
    %patch -p1 < $pkgfiles/vte291-cntnr-precmd-preexec-scroll.patch
    %patch -p1 < $pkgfiles/0001-Revert-pty-Prefer-using-TIOCGPTPEER-ioctl.patch
    %meson_configure -Ddocs=true
build      : |
    %ninja_build
install    : |
    %ninja_install
    mkdir $installdir/usr/share/defaults/
    mv $installdir/etc/ $installdir/usr/share/defaults/
